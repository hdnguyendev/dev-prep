<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-culture" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F59E0B" stop-opacity="0.12"/>
      <stop offset="0.5" stop-color="#F97316" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#EF4444" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="card-culture" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFF7ED" stop-opacity="0.90"/>
    </linearGradient>
    <linearGradient id="accent-culture" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#F59E0B"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>
    <filter id="shadow-culture" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#0F172A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-culture)"/>
  <circle cx="1090" cy="140" r="135" fill="#F59E0B" fill-opacity="0.05"/>
  <circle cx="110" cy="760" r="175" fill="#F97316" fill-opacity="0.05"/>

  <!-- Culture Card -->
  <g filter="url(#shadow-culture)">
    <rect x="300" y="200" width="600" height="500" rx="32" fill="url(#card-culture)"/>
    <rect x="300" y="200" width="600" height="500" rx="32" stroke="#FED7AA" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="340" y="240" width="520" height="70" rx="14" fill="url(#accent-culture)" fill-opacity="0.1"/>
    <rect x="340" y="240" width="520" height="70" rx="14" stroke="url(#accent-culture)" stroke-width="2" stroke-opacity="0.25"/>
    <rect x="360" y="260" width="220" height="14" rx="7" fill="url(#accent-culture)" fill-opacity="0.4"/>
    <rect x="360" y="280" width="160" height="10" rx="5" fill="url(#accent-culture)" fill-opacity="0.25"/>
    
    <!-- Culture Icons Grid -->
    <g>
      <!-- Top Row -->
      <rect x="360" y="340" width="120" height="120" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>
      <circle cx="420" cy="390" r="25" fill="url(#accent-culture)" fill-opacity="0.2"/>
      <rect x="380" y="430" width="80" height="8" rx="4" fill="#F59E0B" fill-opacity="0.3"/>
      <rect x="380" y="445" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.2"/>
      
      <rect x="500" y="340" width="120" height="120" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>
      <circle cx="560" cy="390" r="25" fill="url(#accent-culture)" fill-opacity="0.2"/>
      <rect x="520" y="430" width="80" height="8" rx="4" fill="#F59E0B" fill-opacity="0.3"/>
      <rect x="520" y="445" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.2"/>
      
      <rect x="640" y="340" width="120" height="120" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>
      <circle cx="700" cy="390" r="25" fill="url(#accent-culture)" fill-opacity="0.2"/>
      <rect x="660" y="430" width="80" height="8" rx="4" fill="#F59E0B" fill-opacity="0.3"/>
      <rect x="660" y="445" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.2"/>
      
      <!-- Bottom Row -->
      <rect x="360" y="480" width="120" height="120" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>
      <circle cx="420" cy="530" r="25" fill="url(#accent-culture)" fill-opacity="0.2"/>
      <rect x="380" y="570" width="80" height="8" rx="4" fill="#F59E0B" fill-opacity="0.3"/>
      <rect x="380" y="585" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.2"/>
      
      <rect x="500" y="480" width="120" height="120" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>
      <circle cx="560" cy="530" r="25" fill="url(#accent-culture)" fill-opacity="0.2"/>
      <rect x="520" y="570" width="80" height="8" rx="4" fill="#F59E0B" fill-opacity="0.3"/>
      <rect x="520" y="585" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.2"/>
      
      <rect x="640" y="480" width="120" height="120" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>
      <circle cx="700" cy="530" r="25" fill="url(#accent-culture)" fill-opacity="0.2"/>
      <rect x="660" y="570" width="80" height="8" rx="4" fill="#F59E0B" fill-opacity="0.3"/>
      <rect x="660" y="585" width="60" height="6" rx="3" fill="#F59E0B" fill-opacity="0.2"/>
    </g>
  </g>

  <!-- Floating Elements -->
  <g opacity="0.4">
    <rect x="140" y="320" width="90" height="90" rx="18" fill="#F59E0B" fill-opacity="0.08"/>
    <rect x="970" y="520" width="90" height="90" rx="18" fill="#F97316" fill-opacity="0.08"/>
  </g>

  <!-- Decorative Icons -->
  <g opacity="0.25">
    <circle cx="190" cy="480" r="45" fill="#F59E0B" fill-opacity="0.08"/>
    <circle cx="1010" cy="380" r="50" fill="#F97316" fill-opacity="0.08"/>
  </g>
</svg>

