<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="140" y1="120" x2="1060" y2="780" gradientUnits="userSpaceOnUse">
      <stop stop-color="#22C55E" stop-opacity="0.14"/>
      <stop offset="0.5" stop-color="#F97316" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#22C55E"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#0F172A" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect x="110" y="90" width="980" height="720" rx="64" fill="url(#bg)"/>
  <circle cx="260" cy="260" r="150" fill="#6366F1" fill-opacity="0.08"/>
  <circle cx="960" cy="660" r="170" fill="#A855F7" fill-opacity="0.08"/>

  <g filter="url(#shadow)">
    <rect x="250" y="190" width="700" height="520" rx="28" fill="#FFFFFF" fill-opacity="0.92"/>
    <rect x="250" y="190" width="700" height="520" rx="28" stroke="#E2E8F0"/>

    <!-- header -->
    <rect x="290" y="230" width="260" height="18" rx="9" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="290" y="262" width="180" height="14" rx="7" fill="#0F172A" fill-opacity="0.06"/>

    <!-- kanban columns -->
    <rect x="290" y="300" width="200" height="360" rx="22" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="510" y="300" width="200" height="360" rx="22" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="730" y="300" width="220" height="360" rx="22" fill="#F8FAFC" stroke="#E2E8F0"/>

    <rect x="310" y="324" width="90" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="530" y="324" width="120" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="750" y="324" width="110" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>

    <!-- cards -->
    <rect x="310" y="360" width="160" height="64" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="330" y="382" width="110" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="330" y="402" width="70" height="10" rx="5" fill="#0F172A" fill-opacity="0.06"/>

    <rect x="310" y="438" width="160" height="64" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="330" y="460" width="120" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="330" y="480" width="90" height="10" rx="5" fill="#0F172A" fill-opacity="0.06"/>

    <rect x="530" y="360" width="160" height="64" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="550" y="382" width="110" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="550" y="402" width="88" height="10" rx="5" fill="#0F172A" fill-opacity="0.06"/>
    <rect x="550" y="418" width="70" height="12" rx="6" fill="#F97316" fill-opacity="0.16"/>

    <rect x="530" y="438" width="160" height="64" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="550" y="460" width="124" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="550" y="480" width="76" height="10" rx="5" fill="#0F172A" fill-opacity="0.06"/>
    <rect x="550" y="496" width="64" height="12" rx="6" fill="#0EA5E9" fill-opacity="0.16"/>

    <rect x="750" y="360" width="180" height="72" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="770" y="384" width="130" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="770" y="404" width="90" height="10" rx="5" fill="#0F172A" fill-opacity="0.06"/>
    <rect x="770" y="424" width="92" height="14" rx="7" fill="url(#accent)" fill-opacity="0.65"/>

    <!-- progress bar -->
    <rect x="290" y="676" width="660" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>
    <rect x="290" y="676" width="410" height="12" rx="6" fill="url(#accent)" fill-opacity="0.85"/>
