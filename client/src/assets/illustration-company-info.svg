<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="120" x2="1080" y2="780" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7" stop-opacity="0.14"/>
      <stop offset="0.5" stop-color="#6366F1" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#22C55E" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#A855F7"/>
      <stop offset="1" stop-color="#6366F1"/>
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#0F172A" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect x="110" y="90" width="980" height="720" rx="64" fill="url(#bg)"/>
  <circle cx="280" cy="240" r="150" fill="#0EA5E9" fill-opacity="0.08"/>
  <circle cx="940" cy="680" r="170" fill="#F97316" fill-opacity="0.08"/>

  <g filter="url(#shadow)">
    <!-- directory card -->
    <rect x="250" y="190" width="700" height="520" rx="28" fill="#FFFFFF" fill-opacity="0.92"/>
    <rect x="250" y="190" width="700" height="520" rx="28" stroke="#E2E8F0"/>

    <!-- title -->
    <rect x="290" y="230" width="260" height="18" rx="9" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="290" y="262" width="200" height="14" rx="7" fill="#0F172A" fill-opacity="0.06"/>

    <!-- search -->
    <rect x="290" y="302" width="520" height="54" rx="16" fill="#0F172A" fill-opacity="0.04" stroke="#E2E8F0"/>
    <circle cx="322" cy="329" r="10" stroke="#64748B" stroke-width="3"/>
    <path d="M331 338 L343 350" stroke="#64748B" stroke-width="3" stroke-linecap="round"/>
    <rect x="360" y="321" width="240" height="16" rx="8" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="820" y="302" width="90" height="54" rx="16" fill="url(#accent)"/>

    <!-- company tiles -->
    <g>
      <rect x="290" y="390" width="200" height="260" rx="22" fill="#FFFFFF" stroke="#E2E8F0"/>
      <rect x="310" y="410" width="160" height="76" rx="18" fill="url(#accent)" fill-opacity="0.22"/>
      <rect x="340" y="440" width="100" height="16" rx="8" fill="#0F172A" fill-opacity="0.12"/>
      <rect x="310" y="504" width="140" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
      <rect x="310" y="528" width="120" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>
      <rect x="310" y="560" width="80" height="24" rx="12" fill="#22C55E" fill-opacity="0.14"/>
      <rect x="398" y="560" width="72" height="24" rx="12" fill="#0EA5E9" fill-opacity="0.14"/>
    </g>
    <g>
      <rect x="510" y="390" width="200" height="260" rx="22" fill="#FFFFFF" stroke="#E2E8F0"/>
      <rect x="530" y="410" width="160" height="76" rx="18" fill="#0EA5E9" fill-opacity="0.18"/>
      <rect x="560" y="440" width="110" height="16" rx="8" fill="#0F172A" fill-opacity="0.12"/>
      <rect x="530" y="504" width="150" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
      <rect x="530" y="528" width="118" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>
      <rect x="530" y="560" width="92" height="24" rx="12" fill="#A855F7" fill-opacity="0.14"/>
      <rect x="628" y="560" width="62" height="24" rx="12" fill="#F97316" fill-opacity="0.14"/>
    </g>
    <g>
      <rect x="730" y="390" width="200" height="260" rx="22" fill="#FFFFFF" stroke="#E2E8F0"/>
      <rect x="750" y="410" width="160" height="76" rx="18" fill="#22C55E" fill-opacity="0.18"/>
      <rect x="780" y="440" width="96" height="16" rx="8" fill="#0F172A" fill-opacity="0.12"/>
      <rect x="750" y="504" width="146" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
      <rect x="750" y="528" width="110" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>
      <rect x="750" y="560" width="86" height="24" rx="12" fill="#6366F1" fill-opacity="0.14"/>
      <rect x="842" y="560" width="68" height="24" rx="12" fill="#22C55E" fill-opacity="0.14"/>
    </g>
