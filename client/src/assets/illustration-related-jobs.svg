<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="160" y1="120" x2="1040" y2="780" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F97316" stop-opacity="0.14"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0EA5E9" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#F97316"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#0F172A" flood-opacity="0.16"/>
    </filter>
  </defs>

  <rect x="110" y="90" width="980" height="720" rx="64" fill="url(#bg)"/>
  <circle cx="260" cy="250" r="130" fill="#22C55E" fill-opacity="0.08"/>
  <circle cx="960" cy="660" r="150" fill="#6366F1" fill-opacity="0.08"/>

  <g filter="url(#shadow)">
    <rect x="250" y="190" width="700" height="520" rx="28" fill="#FFFFFF" fill-opacity="0.92"/>
    <rect x="250" y="190" width="700" height="520" rx="28" stroke="#E2E8F0"/>

    <!-- chart title -->
    <rect x="290" y="230" width="260" height="18" rx="9" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="290" y="262" width="180" height="14" rx="7" fill="#0F172A" fill-opacity="0.06"/>

    <!-- bars -->
    <rect x="320" y="610" width="70" height="60" rx="14" fill="#0EA5E9" fill-opacity="0.22"/>
    <rect x="410" y="560" width="70" height="110" rx="14" fill="#6366F1" fill-opacity="0.24"/>
    <rect x="500" y="520" width="70" height="150" rx="14" fill="#A855F7" fill-opacity="0.24"/>
    <rect x="590" y="460" width="70" height="210" rx="14" fill="#F97316" fill-opacity="0.24"/>
    <rect x="680" y="420" width="70" height="250" rx="14" fill="url(#accent)" fill-opacity="0.85"/>

    <!-- line -->
    <path d="M355 640 C420 610 470 590 445 545 C520 520 560 520 535 490 C610 460 640 450 625 430 C700 390 720 380 715 360"
          stroke="#0F172A" stroke-opacity="0.25" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="355" cy="640" r="7" fill="#0EA5E9"/>
    <circle cx="445" cy="545" r="7" fill="#6366F1"/>
    <circle cx="535" cy="490" r="7" fill="#A855F7"/>
    <circle cx="625" cy="430" r="7" fill="#F97316"/>
    <circle cx="715" cy="360" r="7" fill="#22C55E"/>

    <!-- badge -->
    <rect x="760" y="230" width="160" height="34" rx="17" fill="#22C55E" fill-opacity="0.14"/>
    <rect x="782" y="241" width="116" height="12" rx="6" fill="#0F172A" fill-opacity="0.10"/>

    <!-- steps cards -->
    <rect x="290" y="300" width="210" height="96" rx="18" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="310" y="326" width="120" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="310" y="352" width="160" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>

    <rect x="510" y="300" width="210" height="96" rx="18" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="530" y="326" width="130" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="530" y="352" width="150" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>

    <rect x="730" y="300" width="210" height="96" rx="18" fill="#F8FAFC" stroke="#E2E8F0"/>
    <rect x="750" y="326" width="110" height="14" rx="7" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="750" y="352" width="160" height="12" rx="6" fill="#0F172A" fill-opacity="0.06"/>
