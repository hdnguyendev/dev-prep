<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-team" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366F1" stop-opacity="0.12"/>
      <stop offset="0.5" stop-color="#8B5CF6" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#A855F7" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="card-team" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#F8FAFC" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="accent-team" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#6366F1"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="shadow-team" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#0F172A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-team)"/>
  <circle cx="1080" cy="120" r="130" fill="#6366F1" fill-opacity="0.05"/>
  <circle cx="120" cy="780" r="170" fill="#8B5CF6" fill-opacity="0.05"/>

  <!-- Main Team Card -->
  <g filter="url(#shadow-team)">
    <rect x="280" y="180" width="640" height="540" rx="32" fill="url(#card-team)"/>
    <rect x="280" y="180" width="640" height="540" rx="32" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="320" y="220" width="560" height="70" rx="14" fill="url(#accent-team)" fill-opacity="0.1"/>
    <rect x="320" y="220" width="560" height="70" rx="14" stroke="url(#accent-team)" stroke-width="2" stroke-opacity="0.25"/>
    <rect x="340" y="240" width="200" height="14" rx="7" fill="url(#accent-team)" fill-opacity="0.4"/>
    <rect x="340" y="260" width="150" height="10" rx="5" fill="url(#accent-team)" fill-opacity="0.25"/>
    
    <!-- Team Members Grid -->
    <!-- Row 1 -->
    <g>
      <rect x="340" y="330" width="120" height="140" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
      <circle cx="400" cy="380" r="30" fill="url(#accent-team)" fill-opacity="0.2"/>
      <rect x="360" y="420" width="80" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
      <rect x="360" y="440" width="60" height="6" rx="3" fill="#94A3B8" fill-opacity="0.3"/>
      
      <rect x="480" y="330" width="120" height="140" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
      <circle cx="540" cy="380" r="30" fill="url(#accent-team)" fill-opacity="0.2"/>
      <rect x="500" y="420" width="80" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
      <rect x="500" y="440" width="60" height="6" rx="3" fill="#94A3B8" fill-opacity="0.3"/>
      
      <rect x="620" y="330" width="120" height="140" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
      <circle cx="680" cy="380" r="30" fill="url(#accent-team)" fill-opacity="0.2"/>
      <rect x="640" y="420" width="80" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
      <rect x="640" y="440" width="60" height="6" rx="3" fill="#94A3B8" fill-opacity="0.3"/>
    </g>
    
    <!-- Row 2 -->
    <g>
      <rect x="340" y="490" width="120" height="140" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
      <circle cx="400" cy="540" r="30" fill="url(#accent-team)" fill-opacity="0.2"/>
      <rect x="360" y="580" width="80" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
      <rect x="360" y="600" width="60" height="6" rx="3" fill="#94A3B8" fill-opacity="0.3"/>
      
      <rect x="480" y="490" width="120" height="140" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
      <circle cx="540" cy="540" r="30" fill="url(#accent-team)" fill-opacity="0.2"/>
      <rect x="500" y="580" width="80" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
      <rect x="500" y="600" width="60" height="6" rx="3" fill="#94A3B8" fill-opacity="0.3"/>
      
      <rect x="620" y="490" width="120" height="140" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2"/>
      <circle cx="680" cy="540" r="30" fill="url(#accent-team)" fill-opacity="0.2"/>
      <rect x="640" y="580" width="80" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
      <rect x="640" y="600" width="60" height="6" rx="3" fill="#94A3B8" fill-opacity="0.3"/>
    </g>
  </g>

  <!-- Floating Elements -->
  <g opacity="0.5">
    <rect x="150" y="300" width="80" height="80" rx="16" fill="#6366F1" fill-opacity="0.08"/>
    <rect x="970" y="500" width="80" height="80" rx="16" fill="#8B5CF6" fill-opacity="0.08"/>
  </g>

  <!-- Decorative Icons -->
  <g opacity="0.3">
    <circle cx="200" cy="450" r="40" fill="#6366F1" fill-opacity="0.1"/>
    <circle cx="1000" cy="350" r="45" fill="#8B5CF6" fill-opacity="0.1"/>
  </g>
</svg>

