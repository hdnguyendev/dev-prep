<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="120" y1="80" x2="1080" y2="820" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366F1" stop-opacity="0.18"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#EC4899" stop-opacity="0.10"/>
    </linearGradient>
    <linearGradient id="card" x1="280" y1="240" x2="920" y2="740" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.75"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#6366F1"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <filter id="shadow" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#0F172A" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- soft background -->
  <rect x="90" y="70" width="1020" height="760" rx="64" fill="url(#bg)"/>
  <circle cx="980" cy="210" r="140" fill="#22C55E" fill-opacity="0.08"/>
  <circle cx="260" cy="640" r="180" fill="#0EA5E9" fill-opacity="0.08"/>

  <!-- dashboard card -->
  <g filter="url(#shadow)">
    <rect x="250" y="170" width="700" height="560" rx="28" fill="url(#card)"/>
    <rect x="250" y="170" width="700" height="560" rx="28" stroke="#E2E8F0" stroke-opacity="0.9"/>

    <!-- top bar -->
    <rect x="290" y="210" width="260" height="18" rx="9" fill="#0F172A" fill-opacity="0.12"/>
    <rect x="560" y="210" width="120" height="18" rx="9" fill="#0F172A" fill-opacity="0.08"/>
    <rect x="700" y="210" width="210" height="18" rx="9" fill="#0F172A" fill-opacity="0.06"/>

    <!-- search -->
    <rect x="290" y="260" width="520" height="54" rx="16" fill="#0F172A" fill-opacity="0.04" stroke="#E2E8F0"/>
    <circle cx="322" cy="287" r="10" stroke="#64748B" stroke-width="3"/>
    <path d="M331 296 L343 308" stroke="#64748B" stroke-width="3" stroke-linecap="round"/>
    <rect x="360" y="279" width="220" height="16" rx="8" fill="#0F172A" fill-opacity="0.10"/>
    <rect x="820" y="260" width="90" height="54" rx="16" fill="url(#accent)"/>

    <!-- job rows -->
    <g>
      <rect x="290" y="340" width="620" height="96" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
      <rect x="320" y="368" width="46" height="46" rx="14" fill="url(#accent)"/>
      <rect x="380" y="370" width="220" height="16" rx="8" fill="#0F172A" fill-opacity="0.14"/>
      <rect x="380" y="396" width="170" height="14" rx="7" fill="#0F172A" fill-opacity="0.08"/>
      <rect x="730" y="368" width="80" height="28" rx="14" fill="#22C55E" fill-opacity="0.15"/>
      <rect x="820" y="368" width="70" height="28" rx="14" fill="#0EA5E9" fill-opacity="0.14"/>
    </g>
    <g>
      <rect x="290" y="454" width="620" height="96" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
      <rect x="320" y="482" width="46" height="46" rx="14" fill="#0EA5E9" fill-opacity="0.6"/>
      <rect x="380" y="484" width="260" height="16" rx="8" fill="#0F172A" fill-opacity="0.14"/>
      <rect x="380" y="510" width="190" height="14" rx="7" fill="#0F172A" fill-opacity="0.08"/>
      <rect x="720" y="482" width="92" height="28" rx="14" fill="#F97316" fill-opacity="0.16"/>
      <rect x="822" y="482" width="68" height="28" rx="14" fill="#A855F7" fill-opacity="0.16"/>
    </g>
    <g>
      <rect x="290" y="568" width="620" height="96" rx="18" fill="#FFFFFF" stroke="#E2E8F0"/>
      <rect x="320" y="596" width="46" height="46" rx="14" fill="#22C55E" fill-opacity="0.55"/>
      <rect x="380" y="598" width="240" height="16" rx="8" fill="#0F172A" fill-opacity="0.14"/>
      <rect x="380" y="624" width="210" height="14" rx="7" fill="#0F172A" fill-opacity="0.08"/>
      <rect x="740" y="596" width="72" height="28" rx="14" fill="#6366F1" fill-opacity="0.16"/>
      <rect x="822" y="596" width="70" height="28" rx="14" fill="#22C55E" fill-opacity="0.14"/>
    </g>
  </g>

  <!-- decorative dots -->
  <g fill="#0F172A" fill-opacity="0.10">
    <circle cx="170" cy="170" r="6"/>
    <circle cx="200" cy="170" r="6"/>
    <circle cx="230" cy="170" r="6"/>
  </g>
</svg>


