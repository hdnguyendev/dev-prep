<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-offer" x1="0" y1="0" x2="1200" y2="900" gradientUnits="userSpaceOnUse">
      <stop stop-color="#6366F1" stop-opacity="0.15"/>
      <stop offset="0.5" stop-color="#A855F7" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#EC4899" stop-opacity="0.08"/>
    </linearGradient>
    <linearGradient id="card-offer" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#F8FAFC" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="accent-offer" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#6366F1"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
    <filter id="shadow-offer" x="-20" y="-20" width="1240" height="940" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#0F172A" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bg-offer)"/>
  <circle cx="1050" cy="150" r="120" fill="#22C55E" fill-opacity="0.06"/>
  <circle cx="150" cy="750" r="160" fill="#0EA5E9" fill-opacity="0.06"/>

  <!-- Main Document/Offer Card -->
  <g filter="url(#shadow-offer)">
    <rect x="300" y="200" width="600" height="500" rx="32" fill="url(#card-offer)"/>
    <rect x="300" y="200" width="600" height="500" rx="32" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- Header Section -->
    <rect x="340" y="240" width="520" height="80" rx="12" fill="url(#accent-offer)" fill-opacity="0.1"/>
    <rect x="340" y="240" width="520" height="80" rx="12" stroke="url(#accent-offer)" stroke-width="2" stroke-opacity="0.3"/>
    
    <!-- Title Lines -->
    <rect x="360" y="260" width="200" height="12" rx="6" fill="url(#accent-offer)" fill-opacity="0.4"/>
    <rect x="360" y="285" width="150" height="10" rx="5" fill="url(#accent-offer)" fill-opacity="0.25"/>
    
    <!-- Content Lines -->
    <rect x="360" y="360" width="480" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
    <rect x="360" y="385" width="450" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
    <rect x="360" y="410" width="420" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
    <rect x="360" y="435" width="480" height="8" rx="4" fill="#94A3B8" fill-opacity="0.4"/>
    
    <!-- Checkmark Badge -->
    <circle cx="750" cy="280" r="24" fill="#22C55E" fill-opacity="0.15"/>
    <path d="M740 280 L748 288 L760 272" stroke="#22C55E" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Salary Badge -->
    <rect x="360" y="480" width="140" height="40" rx="20" fill="#F59E0B" fill-opacity="0.15"/>
    <rect x="360" y="480" width="140" height="40" rx="20" stroke="#F59E0B" stroke-width="2" stroke-opacity="0.3"/>
    <circle cx="380" cy="500" r="6" fill="#F59E0B" fill-opacity="0.6"/>
    <rect x="395" y="495" width="90" height="10" rx="5" fill="#F59E0B" fill-opacity="0.5"/>
  </g>

  <!-- Floating Elements -->
  <g opacity="0.6">
    <circle cx="200" cy="300" r="40" fill="#6366F1" fill-opacity="0.1"/>
    <rect x="180" y="280" width="40" height="40" rx="8" fill="#A855F7" fill-opacity="0.1"/>
    <circle cx="1000" cy="600" r="50" fill="#EC4899" fill-opacity="0.1"/>
    <rect x="980" y="580" width="40" height="40" rx="8" fill="#0EA5E9" fill-opacity="0.1"/>
  </g>

  <!-- Decorative Icons -->
  <g opacity="0.3">
    <rect x="150" y="400" width="60" height="60" rx="12" fill="#6366F1" fill-opacity="0.08"/>
    <rect x="990" y="350" width="60" height="60" rx="12" fill="#A855F7" fill-opacity="0.08"/>
  </g>
</svg>

